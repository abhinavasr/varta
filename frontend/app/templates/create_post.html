<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varta - Create Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create-post.css') }}">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        {% include 'partials/header.html' %}
        
        <main class="main-content">
            <div class="container">
                <div class="create-post-container">
                    <div class="create-post-card">
                        <h2>Create a Post</h2>
                        <div class="create-post-form">
                            <div class="form-group">
                                <textarea id="post-content" name="content" rows="5" placeholder="What's on your mind?"></textarea>
                            </div>
                            <div class="media-preview" id="media-preview">
                                <!-- Media previews will be shown here -->
                            </div>
                            <div class="form-group">
                                <label for="media-url">Add Media URL (optional)</label>
                                <div class="media-input-container">
                                    <input type="text" id="media-url" name="media_url" placeholder="Enter image or video URL">
                                    <select id="media-type" name="media_type">
                                        <option value="image">Image</option>
                                        <option value="video">Video</option>
                                    </select>
                                    <button type="button" id="add-media-button" class="btn btn-secondary">Add</button>
                                </div>
                            </div>
                            <div class="form-error" id="create-post-error"></div>
                            <div class="form-actions">
                                <button type="button" id="create-post-button" class="btn btn-primary">Post</button>
                                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        {% include 'partials/footer.html' %}
    </div>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/create-post.js') }}"></script>
</body>
</html>
