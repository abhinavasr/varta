<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varta - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        {% include 'partials/header.html' %}
        
        <main class="main-content">
            <div class="container">
                <div class="feed-container">
                    <div class="create-post-card">
                        <a href="{{ url_for('create_post') }}" class="create-post-link">
                            <div class="create-post-prompt">
                                <i class="material-icons">create</i>
                                <span>Share your thoughts...</span>
                            </div>
                        </a>
                    </div>
                    
                    <div class="posts-container" id="posts-container">
                        <!-- Posts will be loaded here via JavaScript -->
                        <div class="loading-spinner" id="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
                
                <div class="sidebar">
                    <div class="token-balance-card" id="token-balance-card">
                        <!-- Token balance will be loaded here via JavaScript -->
                    </div>
                    
                    <div class="trending-topics-card">
                        <h3>Trending Topics</h3>
                        <ul class="trending-topics-list">
                            <li><a href="#">#Technology</a></li>
                            <li><a href="#">#Blockchain</a></li>
                            <li><a href="#">#Web3</a></li>
                            <li><a href="#">#Decentralization</a></li>
                            <li><a href="#">#SocialMedia</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        
        {% include 'partials/footer.html' %}
    </div>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
