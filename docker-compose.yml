version: '3.3'

services:
  postgres:
    image: postgres:15-alpine
    container_name: varta-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: varta
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: varta-backend
    environment:
      NODE_ENV: production
      PORT: 8080
      JWT_SECRET: varta_jwt_secret_key_production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: varta
      DB_USER: postgres
      DB_PASSWORD: postgres
      CORS_ALLOW_ORIGIN: http://localhost:3000
    ports:
      - "8080:8080"
      - "2222:22"  # SSH port for backend
    volumes:
      - ./ssh-setup:/app/ssh-setup
    depends_on:
      - postgres
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: varta-frontend
    ports:
      - "3000:80"
      - "2223:22"  # SSH port for frontend
    volumes:
      - ./ssh-setup:/app/ssh-setup
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:8080

volumes:
  postgres_data:
